<div class="review-card">
  <div class="main">
    <div class="name">
      <h3>{{ review.name }}</h3>
      <div class="rating">
        <p>{{ review.rating }}</p>
      </div>
    </div>
    <div class="comments">
      <p>{{ review.comments }}</p>
    </div>
  </div>

  <div class="details">
    <p>{{ review.date | date: "dd/MM/yyyy" }}</p>
  </div>
</div>
<com-divider color="#dedede" borderStyle="dotted" [size]="3"></com-divider>
